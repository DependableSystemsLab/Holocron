<h3 ng-if="userData.display">{{userData.intro}}</h3>
<ul>
	<li ng-repeat="movie in userData">
		{{movie.name}} <!-- MISTAKE #2: movie.name is undefined in ResultsCtrl (it would be defined if the ng-repeat had been "movie in userData.movieList") -->
	</li>
</ul>
<div id="movieCount">
	<ng-pluralize count="userData.count" when="movieForms"></ng-pluralize> <!-- MISTAKE #3: userData.count is defined as a String, but the expected type is Number -->
</div>
<br />
<button ng-click="alertUserName()">
	Which User?
</button>
